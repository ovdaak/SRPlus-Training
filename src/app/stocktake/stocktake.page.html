<app-srplus-header [title]="'SRPlus-Scan Wareneingang'"></app-srplus-header>

<ion-content>
  <div>
    <ion-text color="dark" class="prompt">{{ PROMPT }}</ion-text>
  </div>
  <form [formGroup]="stocktakeForm" (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{ LABEL_DELIVERY_NOTE }}</ion-label>
      <ion-input 
        type="text" 
        formControlName="delivery_note"
        [class.ion-invalid]="isValid('delivery_note')">
      </ion-input>
    </ion-item>
    
    <div class="error">
      <ion-text 
        color="danger" 
        *ngIf="isValid('delivery_note')">
          {{ INVALID_DELIVERY_NOTE }}
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">{{ LABEL_ORDER_CODE }}</ion-label>
      <ion-input 
        type="text" 
        formControlName="order_code"
        [class.ion-invalid]="isValid('order_code')">
      </ion-input>
    </ion-item>
    
    <div class="error">
      <ion-text 
        color="danger" 
        *ngIf="isValid('order_code')">
          {{ INVALID_ORDER_CODE }}
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="floating">{{ LABEL_STOCKTAKE_DATE }}</ion-label>
      <ion-datetime 
        displayFormat="DD.MM.YYYY" 
        value="{{ TODAY }}" 
        formControlName="stocktake_date"
        [class.ion-invalid]="isValid('stocktake_date')">
      </ion-datetime>
    </ion-item>
    
    <div class="error">
      <ion-text 
        color="danger" 
        *ngIf="isValid('stocktake_date')">
          {{ INVALID_STOCKTAKE_DATE }}
      </ion-text>
    </div>

  </form>
</ion-content>

<ion-footer>
  <ion-button>Zur√ºck</ion-button>
  <ion-button (click)="onSubmit()" class="ion-float-right">Weiter</ion-button>
</ion-footer>
