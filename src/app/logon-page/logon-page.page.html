<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="beer"></ion-icon>
      SRPlus Scan - Anmeldung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!--<ion-searchbar placeholder="Artikel suchen"></ion-searchbar>-->
  <form (ngSubmit)="doLogon()">
  <section>
    <header>Bitte anmelden</header>
    
    <ion-item>
      <ion-label position="floating">Benutzername</ion-label>
      <ion-input Name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" Name="password"></ion-input>
    </ion-item>

    <ion-select placeholder="Region">
      <ion-select-option Name="region" *ngFor="let region of regions.region" value="{{region.id}}">{{region.name}}</ion-select-option>
    </ion-select>
  </section>

  <section>
    <ion-button expand="block" name="logonButton" (click)="doLogon()">Anmelden</ion-button>
  </section>
  </form>
</ion-content>
