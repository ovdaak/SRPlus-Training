<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
      <ion-title>
        <ion-icon name="beer"></ion-icon>
      SRPlus Scan - Anmeldung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!--<ion-searchbar placeholder="Artikel suchen"></ion-searchbar>-->
  <form [formGroup]="loginForm" (ngSubmit)="doLogon()">
  <section>
    <header>Bitte anmelden</header>
    
    <ion-item>
      <ion-label position="floating">Benutzername</ion-label>
      <ion-input formControlName="username" Name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" formControlName="password" Name="password"></ion-input>
    </ion-item>

    <ion-select placeholder="Region">
      <ion-select-option formControlName="region" [(ngModel)]="regionSelected" (change)="optionsFn(this)"Name="region" *ngFor="let region of regions.regions" value="{{region.id}}">{{region.name}}</ion-select-option>
    </ion-select>
  </section>

  <section>
    <ion-button expand="block" name="logonButton" (click)="doLogon()">Anmelden</ion-button>
  </section>
  </form>
</ion-content>
